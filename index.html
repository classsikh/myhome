<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <title>My Chrome Home Page</title>
    <style>
        body {
            background-image: url('Home.png');
            background-size: cover;
            font-family: 'Dancing Script', cursive;;
            margin: 0;
        }

        header {
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
        }

        main {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 50px;
        }
        .qut{
            display: block;
            text-align: center;
            padding-top: 10px;
            padding-bottom: 10px;
            font-size: xx-large;
            color: #fff;
        }

        .widget {
            background-color: rgba(151, 148, 148, 0.37);
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            margin: 10px;
            padding: 20px;
            width: 300px;
            text-align: center;
        }
        #card {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        h2 {
            margin: 0;
            color: #fff;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        li {
            color: #C78DCC;
            margin-bottom: 10px;
        }

        a {
            color: #C78DCC;
            text-decoration: none;
        }

        a:hover {
            color: #F9F5FF;
            text-decoration: underline;
        }
       #search img{
           margin-left: 600px;        
       }
       #___gcse_0{
        margin: 5px 250px 5px 250px;
       }
       .gsc-control-cse{
        border-radius: 10px;
       }
    </style>
</head>

<body>
    <header>
        <h1>Welcome to My Chrome Home Page</h1>
    </header>
            <div class="qut">
            <h1>
                All Ways Ready Make Our Life Better
            </h1>
            </div>
        <section id="search">
            <div>
                <img src="classsikh-removebg-preview (1).png" alt="" class="logo">
            </div>
            <div>
                <script async src="https://cse.google.com/cse.js?cx=658f27f8137454079">
                </script>
                <div class="gcse-search"></div>
                
            </div>

        </section>
        <section id="card">
            <div class="widget">
            <h2>My Daily Routine</h2>
            <ul>
                <li>Check Email</li>
                <li>Read News</li>
                <li>Exercise</li>
                <li>Work on Projects</li>
            </ul>
            </div>
            <div class="widget">
            <h2>My Favorite Sites</h2>
            <ul>
                <li><a href="https://www.google.com/">Google</a></li>
                <li><a href="https://www.reddit.com/">Reddit</a></li>
                <li><a href="https://www.youtube.com/">YouTube</a></li>
                <li><a href="https://www.netflix.com/">Netflix</a></li>
            </ul>
            </div>
        </section>    
</body>
</html>
